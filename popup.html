<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kermeet</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="title-container">
      <h2>KERMEET</h2>
            <img src="logo128.png" alt="Logo de l'extension">
    </div>
    <div class="title2-container">
      <h3>Send <span style="color: darkgreen">WhatsApp messages</span> without saving
 phone number</h3>
    </div>
    <div class="message-container">
      <textarea id="messageInput" rows="6" placeholder="Write your WhatsApp message"></textarea>
    </div>
    <div class="phone-container">
      <select id="countryCodeSelect">
        <option value="+33">France (+33)</option>
          <option value="+1">USA (+1)</option>
          <option value="+44">UK (+44)</option>
        <!-- Ajoutez les autres options ici -->
      </select>
      <input type="text" id="phoneNumberInput" placeholder="Phone number">
    </div>
    <button id="sendButton">SEND MESSAGE</button>
  </div>
</body>
</html>
